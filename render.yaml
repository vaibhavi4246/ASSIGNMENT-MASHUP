services:
  - type: web
    name: mashup-app
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
