<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Service - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-box {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-box.show {
            display: block;
        }
        
        .error-box ul {
            list-style: none;
            padding-left: 0;
        }
        
        .error-box li {
            color: #c33;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .error-box li:before {
            content: "‚ö†Ô∏è";
            position: absolute;
            left: 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #999;
            font-size: 0.9em;
        }
        
        .icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Mashup</h1>
        <p class="subtitle">Create amazing audio mashups from YouTube videos</p>
        
        <div class="error-box" id="errorBox">
            <ul id="errorList"></ul>
        </div>
        
        <div id="formContainer">
            <form id="mashupForm">
                <div class="form-group">
                    <label for="singer_name"><span class="icon">üé§</span>Singer Name</label>
                    <input type="text" id="singer_name" name="singer_name" placeholder="e.g., Sharry Maan" required>
                </div>
                
                <div class="form-group">
                    <label for="num_videos"><span class="icon">üìπ</span>Number of Videos</label>
                    <input type="number" id="num_videos" name="num_videos" placeholder="e.g., 20" min="11" required>
                    <div class="input-hint">Must be greater than 10</div>
                </div>
                
                <div class="form-group">
                    <label for="duration"><span class="icon">‚è±Ô∏è</span>Audio Duration (seconds)</label>
                    <input type="number" id="duration" name="duration" placeholder="e.g., 30" min="21" required>
                    <div class="input-hint">Must be greater than 20 seconds</div>
                </div>
                
                <div class="form-group">
                    <label for="email"><span class="icon">üìß</span>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
                    <div class="input-hint">Mashup will be sent to this email</div>
                </div>
                
                <button type="submit">üöÄ Create Mashup</button>
            </form>
        </div>
        
        <div class="loading" id="loadingContainer">
            <div class="spinner"></div>
            <div class="loading-text">Processing your mashup...</div>
            <div class="loading-subtext">This may take a few minutes. Please don't close this page.</div>
        </div>
    </div>
    
    <script>
        document.getElementById('mashupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide errors
            document.getElementById('errorBox').classList.remove('show');
            
            // Get form data
            const formData = new FormData(e.target);
            
            // Show loading
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('loadingContainer').classList.add('show');
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to result page
                    window.location.href = '/result';
                } else {
                    // Show errors
                    showErrors(data.errors);
                    document.getElementById('formContainer').style.display = 'block';
                    document.getElementById('loadingContainer').classList.remove('show');
                }
            } catch (error) {
                showErrors(['An unexpected error occurred. Please try again.']);
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('loadingContainer').classList.remove('show');
            }
        });
        
        function showErrors(errors) {
            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '';
            
            errors.forEach(error => {
                const li = document.createElement('li');
                li.textContent = error;
                errorList.appendChild(li);
            });
            
            document.getElementById('errorBox').classList.add('show');
        }
    </script>
</body>
</html>
